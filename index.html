<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atul Jakhar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      background: #f7f7f7;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100%;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .math-bg-canvas {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .sticky-notes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      width: 100vw;
      box-sizing: border-box;
    }
    .sticky-note {
      width: 180px;
      height: 180px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      border-radius: 12px;
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.1s;
      font-size: 1.1rem;
      font-weight: 500;
      user-select: none;
      box-sizing: border-box;
      background-clip: padding-box;
    }
    .sticky-note:active {
      transform: scale(0.97) rotate(-1deg);
    }
    .note-photo { background: linear-gradient(135deg, #ffec99 80%, #ffe066 100%); }
    .note-education { background: linear-gradient(135deg, #b2f2ff 80%, #38d9a9 100%); }
    .note-research { background: linear-gradient(135deg, #ffd6e0 80%, #ff6f91 100%); }
    .note-teaching { background: linear-gradient(135deg, #d0bfff 80%, #845ef7 100%); }
    .note-contact { background: linear-gradient(135deg, #c3fae8 80%, #63e6be 100%); }

    .sticky-note img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.7rem;
      border: 2px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .sticky-note .note-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }

    /* Bounce animation */
    @keyframes bounce {
      0%   { transform: scale(1); }
      20%  { transform: scale(1.1, 0.9); }
      40%  { transform: scale(0.95, 1.05); }
      60%  { transform: scale(1.05, 0.95); }
      80%  { transform: scale(0.98, 1.02); }
      100% { transform: scale(1); }
    }
    .bounce {
      animation: bounce 0.4s;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.35);
      align-items: center;
      justify-content: center;
    }
    .popup-overlay.active {
      display: flex;
    }
    .popup-content {
      background: #fff;
      border-radius: 16px;
      padding: 2rem 2.5rem;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      position: relative;
      min-width: 320px;
      animation: popupIn 0.18s;
      outline: none;
    }
    @keyframes popupIn {
      from { transform: scale(0.95) translateY(20px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }
    .popup-close {
      position: absolute;
      top: 1rem;
      right: 1.2rem;
      font-size: 1.5rem;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.15s;
    }
    .popup-close:hover {
      color: #ff6f91;
    }
    @media (max-width: 700px) {
      body {
        align-items: flex-start;
        justify-content: flex-start;
      }
      .sticky-notes-container {
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
        width: 100vw;
        margin-top: 2rem;
      }
      .sticky-note {
        width: 90vw;
        max-width: 340px;
        min-width: 0;
        height: 120px;
        font-size: 1rem;
        margin: 0 auto;
      }
      .popup-content {
        min-width: 0;
        width: 95vw;
        padding: 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas class="math-bg-canvas" id="mathBg"></canvas>
  <div class="sticky-notes-container">
    <div class="sticky-note note-photo" data-note="photo">
      <img src="https://pbs.twimg.com/profile_images/1855943987443736576/RYk6VW1z_400x400.jpg" alt="Your Photo">
      <div class="note-title">Atul Jakhar</div>
    </div>
    <div class="sticky-note note-education" data-note="education">
      <div class="note-title">Education and Teaching</div>
    </div>
    <div class="sticky-note note-research" data-note="research">
      <div class="note-title">Research</div>
    </div>
    <div class="sticky-note note-teaching" data-note="teaching">
      <div class="note-title">Teaching</div>
    </div>
    <div class="sticky-note note-contact" data-note="contact">
      <div class="note-title">Contact</div>
    </div>
  </div>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content" id="popupContent" tabindex="-1">
      <button class="popup-close" id="popupClose" aria-label="Close">&times;</button>
      <div id="popupDetails"></div>
    </div>
  </div>

  <script>
    // Sticky note details
    const noteDetails = {
      photo: `
        <div style="text-align:center">
          <img src="https://pbs.twimg.com/profile_images/1855943987443736576/RYk6VW1z_400x400.jpg" alt="Your Photo" style="width:100px;height:100px;border-radius:50%;margin-bottom:1rem;">
          <h2 style="margin:0;">Atul Jakhar</h2>
          <p style="color:#888;margin-top:0.5rem;">Assistant Professor <br> Dayananda Sagar Univeristy <br> Bangalore [IN]</p>
        </div>
      `,
      education: `
        <h2><mark>Education</mark></h2>
<hr>
        <ul>
          <li>Ph.D. in Applied Mathematics, CURaj, 2024</li>
          <li>Integrated M.Sc. in mathematics, CURaj, 2018</li>
        </ul>
        <h2><mark>Teaching</mark> </h2>
<hr>
        <ul> 
          <p> <li>Teaching Assistant, CURaj, <b>August 2019 - March 2024</b>. </li> <li> Assistant Professor, DSU, <b>Sept. 2024 - Present</b>. </li></p></ul> 
      `,
      research: `
        <h2>Research</h2>
<ul>
        <p>
          <b><mark>Research Interests:</mark></b><hr>
  <li>Linear/Nonlinear Instability</li>
  <li>Heat and Mass Transfer</li>
<li>Dynamical Systems</li>
<li>Computational Fluid Dynamics</li>
<li>Bio-convection Phenomena</li>
<li>Stability Analysis of Newtonian Fluids</li>
        </p>
For more details please visit : <a href="https://scholar.google.com/citations?user=2P_eyfoAAAAJ&hl=en"> Google Scholar </a>
<ul>
      `,
      teaching: `
        <h2>Teaching</h2>
        <ul>
          <b> Current </b><hr>
          <li>Linear Algebra and Differential Equations, DSU (<b>Sept. 2024 - Dec. 2024</b>)</li>
          <li>Single and Multivariate Calculus, DSU (<b>Feb. 2025 - June 2025</b>)</li>
        </ul>
      `,
      contact: `
        <h2>Contact</h2>
        <p>
          üì®: atuljakhar-maths@dsu.edu.in<br>
          in: <a href="https://linkedin.com/in/dratuljakhar" target="_blank">linkedin.com/in/dratuljakhar</a><br>
          ùïè: <a href="https://x.com/dratuljakhar" target="_blank">@dratuljakhar</a>
        </p>
      `
    };

    // Popup logic
    const popupOverlay = document.getElementById('popupOverlay');
    const popupDetails = document.getElementById('popupDetails');
    const popupClose = document.getElementById('popupClose');
    const popupContent = document.getElementById('popupContent');

    let lastClickedNote = null;

    document.querySelectorAll('.sticky-note').forEach(note => {
      note.addEventListener('click', function(e) {
        lastClickedNote = note;
        // Add bounce effect
        note.classList.remove('bounce'); // reset if already bouncing
        void note.offsetWidth; // Force reflow to restart animation
        note.classList.add('bounce');
        // Show popup after bounce
        setTimeout(() => {
          const key = note.getAttribute('data-note');
          popupDetails.innerHTML = noteDetails[key];
          popupOverlay.classList.add('active');
          // Focus the popup for accessibility
          popupContent.focus();
        }, 400); // match bounce duration
      });
    });

    popupClose.addEventListener('click', () => {
      popupOverlay.classList.remove('active');
      // Return focus to the last clicked sticky note
      if (lastClickedNote) lastClickedNote.focus();
    });

    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) {
        popupOverlay.classList.remove('active');
        if (lastClickedNote) lastClickedNote.focus();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        popupOverlay.classList.remove('active');
        if (lastClickedNote) lastClickedNote.focus();
      }
    });

    // Make sticky notes focusable for accessibility
    document.querySelectorAll('.sticky-note').forEach(note => {
      note.setAttribute('tabindex', '0');
    });

    // Math symbols background animation
    const mathSymbols = [
      '‚àë', 'œÄ', '‚àû', '‚à´', '‚àö', 'Œî', 'Œ∏', 'Œª', 'Œº', 'Œ©', 'Œ±', 'Œ≤', 'Œ≥', '‚â†', '‚âà', '‚â§', '‚â•', '‚àÇ', '‚àá', '‚àÉ', '‚àÄ', '‚àà', '‚àâ', '‚äÇ', '‚äÉ', '‚à™', '‚à©'
    ];
    const vibrantColors = [
      '#ff6f91', '#845ef7', '#38d9a9', '#ffe066', '#63e6be', '#ff922b', '#b2f2ff', '#ffd6e0', '#d0bfff', '#c3fae8'
    ];

    function randomBetween(a, b) {
      return a + Math.random() * (b - a);
    }

    const canvas = document.getElementById('mathBg');
    const ctx = canvas.getContext('2d');
    let symbols = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createSymbol() {
      const fontSize = randomBetween(28, 60);
      return {
        symbol: mathSymbols[Math.floor(Math.random() * mathSymbols.length)],
        x: randomBetween(0, canvas.width),
        y: randomBetween(-60, canvas.height),
        speed: randomBetween(0.3, 1.2),
        fontSize: fontSize,
        color: vibrantColors[Math.floor(Math.random() * vibrantColors.length)],
        opacity: randomBetween(0.5, 0.9),
        drift: randomBetween(-0.2, 0.2)
      };
    }

    function initSymbols() {
      symbols = [];
      const count = Math.floor(window.innerWidth / 60) + 18;
      for (let i = 0; i < count; i++) {
        symbols.push(createSymbol());
      }
    }

    function animateSymbols() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let s of symbols) {
        ctx.save();
        ctx.globalAlpha = s.opacity;
        ctx.font = `${s.fontSize}px serif`;
        ctx.fillStyle = s.color;
        ctx.fillText(s.symbol, s.x, s.y);
        ctx.restore();

        s.y += s.speed;
        s.x += s.drift;

        if (s.y > canvas.height + 60 || s.x < -60 || s.x > canvas.width + 60) {
          Object.assign(s, createSymbol());
          s.y = -60;
        }
      }
      requestAnimationFrame(animateSymbols);
    }

    function startMathBg() {
      resizeCanvas();
      initSymbols();
      animateSymbols();
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      initSymbols();
    });

    startMathBg();
  </script>
</body>
</html>
